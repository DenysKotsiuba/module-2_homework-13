<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">    
    <link rel="stylesheet" href="{% static 'authors/style.css' %}">  
    <title>Quotes to Scrape</title>
</head>

<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="{% url 'quotes:root' %}" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    <a href="{% url 'quotes:add_quote' %}" type="button" class="btn btn-primary">Add quote</a>
                    <a href="{% url 'authors:add_author' %}" type="button" class="btn btn-primary">Add author</a>
                    {% if not request.user.is_authenticated %}
                    <a href="{% url 'users:register' %}" type="button" class="btn btn-primary">Sign up</a>
                    <a href="{% url 'users:login' %}" type="button" class="btn btn-primary">Sign in</a>
                    {% else%}
                    <a href="{% url 'users:logout' %}" type="button" class="btn btn-primary">Logout</a>
                    {% endif %}
                </p>
            </div>
        </div>

        {% block content %}
        {% endblock %}

    </div>
</body>

</html>
